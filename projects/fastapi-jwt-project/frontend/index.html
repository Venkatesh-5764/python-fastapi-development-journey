<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JWT Auth Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }

    h1 {
      color: green;
      display: none; /* hidden by default */
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 15px;
    }

    input {
      width: 90%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:disabled {
      background: #aaa;
    }

    pre {
      background: #eee;
      padding: 10px;
      border-radius: 6px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Success Heading -->
    <h1 id="successHeading">‚úÖ You have successfully completed the JWT tutorial</h1>

    <h2>JWT Authentication Demo</h2>
    
    <!-- Login Form -->
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    
    <!-- Login status message -->
    <p id="loginStatus"></p>

    <!-- Get user info -->
    <button id="getUserBtn" disabled>Get My Info</button>
    <pre id="userInfo"></pre>
  </div>

  <script>
    let token = null;

    // Handle Login
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("http://127.0.0.1:8000/token", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
        });

        if (res.ok) {
          const data = await res.json();
          console.log("‚úÖ Response data:", data);  // Debug

          token = data.access_token;

          if (token) {
            // ‚úÖ Show big heading
            document.getElementById("successHeading").style.display = "block";

            // ‚úÖ Show smaller message
            document.getElementById("loginStatus").innerText =
              "Login successful! You can now get your user info.";

            document.getElementById("getUserBtn").disabled = false;
          } else {
            document.getElementById("loginStatus").innerText =
              "‚ùå No token received!";
          }
        } else {
          const errorText = await res.text();
          console.log("‚ùå Error response:", errorText);
          document.getElementById("loginStatus").innerText =
            "‚ùå Login failed! Check username/password.";
        }
      } catch (err) {
        console.error("‚ùå Fetch error:", err);
        document.getElementById("loginStatus").innerText = "‚ùå Could not reach backend!";
      }
    });

    // Handle Get User Info
    document.getElementById("getUserBtn").addEventListener("click", async () => {
      try {
        const res = await fetch("http://127.0.0.1:8000/users/me", {
          headers: { "Authorization": `Bearer ${token}` }
        });

        const data = await res.json();
        console.log("üë§ User info:", data);  // Debug
        document.getElementById("userInfo").innerText = JSON.stringify(data, null, 2);
      } catch (err) {
        console.error("‚ùå Fetch error:", err);
        document.getElementById("userInfo").innerText = "‚ùå Could not fetch user info.";
      }
    });
  </script>
</body>
</html>
